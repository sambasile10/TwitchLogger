services:
  twitchlogger:
    container_name: twitchlogger
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      TIME_ZONE: Mountain/US
  mongodb:
    image: mongo
    container_name: mongodb
    environment:
      - PUID=1000
      - PGID=1000
    ports:
      - 27017:27017
    restart: unless-stopped